<ion-header>
  <ion-toolbar>
    <ion-title>Diabetes Assessment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-list age="age">
      <ion-radio-group [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
        <ion-list-header color="secondary">
          How old are you?
        </ion-list-header>
        <ion-row>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>1-25</ion-label>
              <ion-radio name="age" value="0"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>26-40</ion-label>
              <ion-radio name="age" value="5"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>41-60</ion-label>
              <ion-radio  name="age" value="8"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>60+</ion-label>
              <ion-radio  name="age" value="10"></ion-radio>
            </ion-col>
          </ion-item>
        </ion-row>
      </ion-radio-group>
    </ion-list>
    <ion-list bmi="bmi">
      <ion-radio-group [(ngModel)]="bmi" [ngModelOptions]="{standalone: true}">
        <ion-list-header color="secondary">
          What is your BMI?
        </ion-list-header>
        <ion-row>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>0-25</ion-label>
              <ion-radio name="bmi" value="0"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>26-30</ion-label>
              <ion-radio name="bmi" value="1"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>31-35</ion-label>
              <ion-radio name="bmi" value="9"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>35+</ion-label>
              <ion-radio name="bmi" value="10"></ion-radio>
            </ion-col>
          </ion-item>
        </ion-row>
      </ion-radio-group>
    </ion-list>
    <ion-list dpf="dpf">
      <ion-radio-group [(ngModel)]="dpf" [ngModelOptions]="{standalone: true}">
        <ion-list-header color="secondary">
          Does anybody in your family have diabetes?
        </ion-list-header>
        <ion-row>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>No</ion-label>
              <ion-radio name="dpf" value="0"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>Grandparent</ion-label>
              <ion-radio name="dpf" value="7"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>Sibling</ion-label>
              <ion-radio name="dpf" value="15"></ion-radio>
            </ion-col>
          </ion-item>
          <ion-item>
            <ion-col col-md-3>
              <ion-label>Parent</ion-label>
              <ion-radio name="dpf" value="16"></ion-radio>
            </ion-col>
          </ion-item>
        </ion-row>
      </ion-radio-group>
    </ion-list>
    <ion-list diet="diet">
      <ion-radio-group [(ngModel)]="diet" [ngModelOptions]="{standalone: true}">
          <ion-list-header color="secondary">
            How would you describe your diet?
          </ion-list-header>
            <ion-row>
              <ion-item>
                <ion-col col-md-3>
                  <ion-label>Low sugar</ion-label>
                  <ion-radio name="diet" value="0"></ion-radio>
                </ion-col>
              </ion-item>
              <ion-item>
                <ion-col col-md-3>
                  <ion-label>Normal Sugar</ion-label>
                  <ion-radio name="diet" value="1"></ion-radio>
                </ion-col>
              </ion-item>
              <ion-item>
                <ion-col col-md-3>
                  <ion-label>Quite high sugar</ion-label>
                  <ion-radio name="diet" value="7"></ion-radio>
                </ion-col>
              </ion-item>
              <ion-item>
                <ion-col col-md-3>
                  <ion-label>High Sugar</ion-label>
                  <ion-radio name="diet" value="10"></ion-radio>
                </ion-col>
              </ion-item>
            </ion-row>
      </ion-radio-group>
    </ion-list>
    <ion-button fill="solid" expand="block" (click)="getMessage()" color="success" style="margin-top:30px;">Assess</ion-button>
  </form>
</ion-content>
